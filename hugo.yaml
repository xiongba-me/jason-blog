baseURL: https://www.090921.xyz/
languageCode: cn-zh
title: Jason's Blog
pagination:
  disableAliases: false
  pagerSize: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true
  
outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search
params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Jason's Blog
  description: "Jason's Blog, 记录杂七杂八的笔记"
  keywords: [Blog, Portfolio, PaperMod]
  author: Jason
  # author: ["Me", "You"] # multiple authors
  images: ["/images/avatar.jpg"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false
  mermaid: true
    
  assets:
    # disableHLJS: false # to disable highlight.js
    # disableFingerprinting: true
    favicon: "/favicon.ico"
    favicon16x16: "/favicon-16x16.png"
    favicon32x32: "/favicon-32x32.png"
    apple_touch_icon: "/images/avatar.jpg"
    safari_pinned_tab: "/safari-pinned-tab.svg"

  label:
    text: "Jason-Blog"
    icon: /images/avatar.jpg
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: Jason's Blog
    subtitle: "分享技术心得，记录折腾历程"
    imageUrl: "/images/avatar.jpg"
    imageWidth: 120
    imageHeight: 120
    imageTitle: Jason's Avatar
    buttons:
      - name: 文章
        url: posts
      - name: 标签
        url: tags
      - name: 归档
        url: archives
      - name: 搜索
        url: search

  # home-info mode
  homeInfoParams:
    Title: "你好，我是 Jason \U0001F44B"
    Content: "记录杂七杂八的笔记"

  socialIcons:
    - name: github
      url: "https://github.com/xiongba-me/jason-blog"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/xiongba-me/jason-blog/tree/master/content/"
    Text: "编辑此页" # edit text
    appendFilePath: true # to append file path to Edit link
  comments: true

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: categories  
      name: 主题
      url: /categories/
      weight: 10
    - identifier: archives
      name: 归档
      url: /archives/
      weight: 10
    - identifier: tags
      name: 标签
      url: /tags/
      weight: 20
    - identifier: search
      name: 搜索
      url: /search/
      weight: 30
      
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai