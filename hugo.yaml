baseURL: https://www.090921.xyz/
languageCode: cn-zh
title: Jason's Blog
pagination.pagerSize: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true
  
outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search
params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Jason's Blog
  description: "Jason's Blog, 记录杂七杂八的笔记"
  keywords: [Blog, Portfolio, PaperMod]
  author: Jason
  # author: ["Me", "You"] # multiple authors
  images: ["/images/avatar.jpg"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "/favicon.ico"
    favicon16x16: "/favicon-16x16.png"
    favicon32x32: "/favicon-32x32.png"
    apple_touch_icon: "/images/avatar.jpg"
    safari_pinned_tab: "/safari-pinned-tab.svg"

  label:
    text: "Jason-Blog"
    icon: /images/avatar.jpg
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: Jason's Blog
    subtitle: "分享技术心得，记录折腾历程"
    imageUrl: "/images/avatar.jpg"
    imageWidth: 120
    imageHeight: 120
    imageTitle: Jason's Avatar
    buttons:
      - name: 文章
        url: posts
      - name: 标签
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "你好，我是 Jason \U0001F44B"
    Content: "记录杂七杂八的笔记"

  socialIcons:
    - name: github
      url: "https://github.com/xiongba-me/jason-blog"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/xiongba-me/jason-blog/tree/master/content/"
    Text: "编辑此页" # edit text
    appendFilePath: true # to append file path to Edit link
  comments:
    enabled: true
    # 明确使用 Giscus (PaperMod 特有的 Giscus 开关)
    giscus: true
    repo: "xiongba-me/jason-blog" # GitHub 仓库地址
    repoId: "R_kgDOP5tFoA" # 仓库 ID，需要在 https://giscus.app 获取
    category: "Announcements" # 讨论分类
    categoryId: "DIC_kwDOP5tFoM4CwGdV" # 分类 ID，需要在 https://giscus.app 获取
    mapping: "pathname" # 页面与讨论的映射方式
    strict: "0" # 严格匹配
    reactionsEnabled: "1" # 启用反应
    emitMetadata: "0" # 发送元数据
    inputPosition: "bottom" # 输入框位置
    theme: "preferred_color_scheme" # 主题跟随系统
    lang: "zh-CN" # 语言设置为中文

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: categories
      name: 类目
      url: /categories/
      weight: 10
    - identifier: tags
      name: 标签
      url: /tags/
      weight: 20
    - identifier: search
      name: Search
      url: /search
      weight: 30
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai
services:
  # PaperMod 使用 Giscus 时，通常不需要在这里配置
  disqus:
    # 保持为空或不写